<!-- 秒针投放系统ID=1的广告位所在页面位置 -->
<div id="MZADX_"></div>
<!-- 获取具体广告位请求JS，建议放在body闭合结束前 -->
<script type="text/javascript">
    (function(win) {
    	function parseOptions(src) {
    		var options = {}, g, f, c, a, e;
    		g = /\?(.*)|#(.*)/.exec(src);
    		if (g) {
    			g = g[0].slice(1).replace("+", " ").split(/[&;]/g);
    			for (f = 0; f < g.length; f++) {
    				c = g[f].split("=");
    				a = decodeURIComponent(c[0]);
    				e = "";
    				if (c.length != 1) e = decodeURIComponent(c[1]);
    				options[a] = e;
    			}
    		}
    		return options;
    	}
    	var mzData=parseOptions(win.location.href);
    	document.getElementById("MZADX_").id="MZADX_"+mzData.id;
    	var params = {};
    	params["l"] = [ mzData.id ]; //Miaozhen ad placement id ARRAY
    	params["r"] = "1"; //version
    	params["_srv"] = "MZADX";
    	__mz_rpq = win.__mz_rpq || [];
    	__mz_rpq.push(params);
    })(window);
</script>
